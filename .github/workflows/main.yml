name: CI

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Run tests
        run: bundle exec rspec

  publish-rubygems:
    name: Publish to RubyGems
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: rubygems
      url: https://rubygems.org/gems/rspec-candy
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Check existing version
        id: check
        run: |
          if gem info rspec-candy --remote --exact 2>/dev/null | grep -q "${{ steps.version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Version ${{ steps.version.outputs.version }} already exists on RubyGems"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Push to RubyGems
        if: steps.check.outputs.exists != 'true'
        uses: rubygems/release-gem@v1

  publish-github:
    name: Publish to GitHub Packages
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: github-packages
      url: https://github.com/aladac/rspec-candy/packages
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - name: Build gem
        run: gem build rspec-candy.gemspec
      - name: Push to GitHub Packages
        run: |
          mkdir -p ~/.gem
          echo ":github: Bearer ${{ secrets.GITHUB_TOKEN }}" >> ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          output=$(gem push --key github --host https://rubygems.pkg.github.com/aladac *.gem 2>&1) && echo "$output" || {
            echo "$output"
            if echo "$output" | grep -q "already been pushed"; then
              echo "::notice::Version already exists on GitHub Packages"
            else
              exit 1
            fi
          }

  release:
    name: Create Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: releases
      url: https://github.com/aladac/rspec-candy/releases
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - name: Build gem
        run: gem build rspec-candy.gemspec
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Check existing release
        id: check_release
        run: |
          if gh release view v${{ steps.version.outputs.version }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: '*.gem'
